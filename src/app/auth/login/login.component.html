<div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="max-w-sm mx-auto my-10"
  >
    <div class="mb-6">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
        >Email</label
      >
      <input
        type="email"
        id="username"
        formControlName="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
        >Password</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>
    <button
      type="submit"
      class="text-white bg-teal-700 hover:bg-teal-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Login
    </button>
  </form>
  <div
    *ngIf="backendErrors.length > 0"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <strong class="font-bold">Error! </strong>
    <span class="block sm:inline" *ngFor="let error of backendErrors">{{
      error
    }}</span>
  </div>
</div>
