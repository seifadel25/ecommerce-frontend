<div class="max-w-sm mx-auto my-10">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="userName" class="block text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        id="userName"
        formControlName="userName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <div
        *ngIf="
          signupForm.get('userName')?.invalid &&
          signupForm.get('userName')?.touched
        "
        class="text-red-600 text-sm mt-1"
      >
        UserName is required.
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <div
        *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched"
        class="text-red-600 text-sm mt-1"
      >
        Email is required.
      </div>
      <div
        *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched"
        class="text-red-600 text-sm mt-1"
      >
        Please enter a valid email address.
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="text-red-600 text-sm mt-1"
      >
        Password is required (minimum 6 characters).
      </div>
    </div>

    <button
      type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-700 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Sign Up
    </button>
  </form>
  <div
    *ngIf="backendErrors.length > 0"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <strong class="font-bold">Error! </strong>
    <span class="block sm:inline" *ngFor="let error of backendErrors">{{
      error
    }}</span>
  </div>
</div>
