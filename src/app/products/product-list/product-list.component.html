<!-- Example using TailwindCSS with a card layout -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let product of products" class="p-4 shadow-lg rounded-lg">
    <img
      [src]="getImageUrl(product.imagePath)"
      alt="{{ product.name }}"
      class="rounded-t-lg h-32 w-full object-cover"
    />
    <div class="p-2">
      <h2 class="font-bold text-xl mb-2">{{ product.name }}</h2>
      <p class="text-gray-700">{{ product.category }}</p>
      <p class="text-gray-700">${{ product.price }}</p>
      <div class="flex justify-between mt-4">
        <a
          href="#"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Edit
        </a>
        <a
          href="#"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Delete
        </a>
      </div>
    </div>
  </div>
</div>
