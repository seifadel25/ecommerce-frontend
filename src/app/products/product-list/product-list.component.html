<div class="flex flex-col">
  <div class="-mt-20">
    <img src="assets/images/Products.webp" />
  </div>
  <div class="-mt-56 bg-gray-200">
    <div class="flex justify-end mr-10 my-4 mt-6">
      <a class="" href="products/create">
        <button
          *ngIf="hasToken()"
          class="bg-gray-300 py-3 px-5 rounded-3xl shadow-lg hover:bg-gray-600 hover:text-white"
        >
          Create New
        </button></a
      >
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-4">
      <div
        *ngFor="let product of products"
        class="hover:shadow-2xl w-5/6 md:w-11/12 mx-auto bg-white hover:shadow-teal-950 hover:border-teal-950 hover:border transition-all ease-in-out duration-200 p-4 shadow-lg rounded-lg"
      >
        <img
          routerLink="/products/{{ product.id }}"
          [src]="getImageUrl(product.imagePath)"
          alt="{{ product.name }}"
          class="cursor-pointer hover:scale-95 transition-all duration-300 rounded-t-lg h-32 w-full object-cover"
        />
        <div class="p-2">
          <h2
            routerLink="/products/{{ product.id }}"
            class="cursor-pointer font-bold text-xl mb-2"
          >
            {{ product.name }}
          </h2>
          <p class="text-gray-700">{{ product.category }}</p>
          <p class="text-gray-700">${{ product.price }}</p>
          <div class="flex justify-between mt-4">
            <button
              *ngIf="hasToken()"
              routerLink="/products/edit/{{ product.id }}"
              class="bg-teal-700 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded"
            >
              Edit
            </button>

            <app-product-delete
              *ngIf="hasToken()"
              class="bg-red-500 hover:bg-red-900 text-white font-bold py-2 px-4 rounded"
              [productId]="product.id"
            ></app-product-delete>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
