<div class="bg-gray-200">
  <div class="w-full overflow-hidden -mt-20">
    <img src="assets/images/Teal.webp" class="max-w-full w-full h-auto" />
  </div>

  <div class="py-8">
    <h2 class="text-3xl font-bold text-left pl-20 mb-10">Featured Products</h2>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <div
          *ngFor="let product of products"
          class="bg-white shadow-2xl shadow-black/90 hover:shadow-lg hover:shadow-teal-700 rounded-lg overflow-hidden hover:scale-105 transition-all ease-in-out duration-200 hover:translate-y-3"
        >
          <img
            class="w-full h-48 object-cover object-center"
            [src]="getImageUrl(product.imagePath)"
            loading="lazy"
            alt="{{ product.name }}"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold">{{ product.name }}</h3>
            <p class="mt-1 text-gray-500">{{ product.category }}</p>
            <p class="mt-1 text-gray-800">{{ product.price | currency }}</p>
            <button
              routerLink="/products/{{ product.id }}"
              class="mt-4 w-full bg-teal-700 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
