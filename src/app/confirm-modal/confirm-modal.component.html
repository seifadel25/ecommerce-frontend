<!-- Overlay -->
<div
  class="fixed inset-0 bg-gray-600 bg-opacity-60 overflow-y-auto h-full w-full"
  [class.hidden]="!showModal"
>
  <!-- Modal content -->
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white z-[100]"
  >
    <div class="mt-3 text-center">
      <p class="text-xl text-gray-900">{{ message }}</p>
      <div class="items-center px-4 py-3">
        <button
          class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-green-700"
          (click)="onConfirm()"
        >
          Yes
        </button>
        <button
          class="px-4 py-2 ml-3 bg-red-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700"
          (click)="onCancel()"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
